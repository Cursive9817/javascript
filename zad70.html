<!DOCTYPE html>
	<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title> zad 70 </title>
	<script language="JavaScript">
		var x=prompt("ilość powtórzeń:","");
		var a_ban=parseFloat(x);
		var P_ban=prompt("podaj inicjały:","");
		
		for ( var i=1; i <= a_ban; i++) {
			for ( var k=1; k<=i; k++) {
			document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
			}
		document.write(+i+"_"+P_ban+"_"+i+"<br>");
		}
	</script>
	</head>
  <body>
  </body>
</html>
