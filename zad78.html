<!DOCTYPE html>
<html>
	<head> 
		<title>zad 78</title>
			<script language="JavaScript">
		var a=prompt("podaj pierwszą liczbę:","");
		var b=prompt("podaj drugą liczbę:",""); 
		if(b>a)
		{
		for (var i=a; i<=b; i++)
		{
		if(i%2>=1)
		{document.write("<font color=green size=10>"+i+", </font>");}
		}
		
		}
		if(a>b)
		{
		for (var i=a; i>=b; i--)
		{
		if(i%2>=1)
		{document.write("<font color=blue size=5>"+i+", </font>");}
		}
		}
		if(a==b)
		{
		{document.write("<font color=black size=10>liczby równe!</font>");}
		}
			</script>
	</head> 
		<body> 
		</body> 
</html>
